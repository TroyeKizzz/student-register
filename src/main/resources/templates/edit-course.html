<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'Edit Course' + ${course.title}"></title>
  </head>
  <body>
    <h3>Current values</h3>
    <p>Title: <span th:text="${course.title}">title</span></p>
    <p>Description: <span th:text="${course.description}">title</span></p>
    <p>
      Registrations: <span th:text="${course.registrations.size()}">title</span>
    </p>

    <h3>Edited values</h3>
    <form method="post" th:action="@{/app/courses/{id}/edit(id=${course.id})}">
      <input name="id" th:value="${course.id}" hidden />
      <input
        name="title"
        placeholder="Title"
        type="text"
        th:value="${course.title}"
        required
      /> </br>
      <textarea 
        name="description"
        placeholder="Description"
        type="text"
        th:text="${course.description}"
        required
      ></textarea> </br>
      <button type="submit">Save</button>
    </form>
    <form method="get" th:action="@{/app/courses/{id}(id=${course.id})}">
      <button type="submit">Back</button>
    </form>
  </body>
</html>
