<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'Edit Student' + ${student.firstName} + ${student.lastName}"></title>
  </head>
  <body>
    <h3>Current values</h3>
    <p>First name: <span th:text="${student.firstName}">title</span></p>
    <p>Last name: <span th:text="${student.lastName}">title</span></p>
    <p>Email: <span th:text="${student.email}">title</span></p>

    <h3>Edited values</h3>
    <form method="post" th:action="@{/app/students/{id}/edit(id=${student.id})}">
      <input name="id" th:value="${student.id}" hidden />
      <input
        name="firstName"
        placeholder="First name"
        type="text"
        th:value="${student.firstName}"
        required
      /> </br>
      <input 
        name="lastName"
        placeholder="Last name"
        type="text"
        th:value="${student.lastName}"
        required
      /> </br>
      <input 
        name="email"
        placeholder="Email"
        type="text"
        th:value="${student.email}"
        required
      /> </br>
      <button type="submit">Save</button>
    </form>
    <form method="get" th:action="@{/app/students/{id}(id=${student.id})}">
      <button type="submit">Back</button>
    </form>
  </body>
</html>
